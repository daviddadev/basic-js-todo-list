<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<title>To;Do List</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

	<!-- Header and brief description -->
	<h1 id="myHeading">JavaScript To;Do List</h1>


	<p>Interactive to do list | Powered by JavaScript</p>
	<button id="toggleList">Hide List</button>

	<div class="list">
		<p class="description">My List of Things:</p>
		<input class="description" type="text" placeholder="change list name"> 
		<button class="description">CHANGE LIST DESCRIPTION</button>

		<ul>
			<li>Do homework</li>


			<li>Wash dishes</li>


			<li>Walk the dog</li>


			<li>Buy cereal</li>
		</ul>
		<input class="addItemInput" placeholder="add item to list" type="text"> 
		<button class="addItemButton">ADD TO LIST</button> 
		<button class="removeItemButton">REMOVE LAST</button>
	</div>
	<script src="app.js" type="text/javascript">
	</script>

</body>
</html>
